<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder - Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import Bootstrap v4.0 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Import JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Import Popper and JS for Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</head>
<body>
    <form id="survey" class="container">
        <h4>1) Is this a sample question?</h4>
        <div class="row mb-2">
            <div class="col-2 text-center">Strongly Disagree</div>
            <div class="col-2 text-center">Disagree</div>
            <div class="col-2 text-center">Neutral</div>
            <div class="col-2 text-center">Agree</div>
            <div class="col-2 text-center">Strongly Agree</div>
        </div>
        <div class="row">
            <div class="col-2 text-center"><input type="radio" name="q1" value=1></div>
            <div class="col-2 text-center"><input type="radio" name="q1" value=2></div>
            <div class="col-2 text-center"><input type="radio" name="q1" value=3></div>
            <div class="col-2 text-center"><input type="radio" name="q1" value=4></div>
            <div class="col-2 text-center"><input type="radio" name="q1" value=5></div>
        </div>
        <br>
        2) How would you answer this question?
        <div><input type="radio" name="q2" value=1> Opt1</div>
        <div><input type="radio" name="q2" value=2> Opt2</div>
        <div><input type="radio" name="q2" value=3> Opt3</div>

        <input type="submit">
    </form>
    
    <script type="text/javascript">
        $("#survey").on("submit", (event) => {
            event.preventDefault()
            console.log("PREVENTED")

            // Find values of form items
            // console.log( $("#survey > input").length )
            let inputs = $("#survey  input:checked")
            let scores = []
            for (val of inputs) {
                console.log(val)
                scores.push(val)
            }

            while (scores.length < 10) {
                scores.push(3)
            }

            if (scores.length <10) {
                return console.log("Not all questions answered")
            }

            // Store input values in object
            let formData = { // Test entry for now
                name: "Test2",
                photo: "test.jpg",
                scores: [
                    3,
                    3,
                    3,
                    3,
                    3,
                    3,
                    3,
                    3,
                    3,
                    3
                ]
            }

            // Send object to API POST route
            $.ajax("/api/friends", {type: "POST", data: formData})

        })
    </script>
</body>
</html>
